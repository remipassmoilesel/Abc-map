<div class="add-layer-component">

    <div class="title">Click on one layer below to add it to the main map</div>

    <select multiple>
        <option v-for="(layer, index) in layers"
                :index="'addLayer' + index"
                @click="handleSelection(index)"
                :key="'addLayer' + index">
            {{ layer.name }}
        </option>
    </select>

</div>
