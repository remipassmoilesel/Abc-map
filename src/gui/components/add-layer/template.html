<div class="add-layer-component component">

    <div class="h3">Click on one layer below to add it to the main map</div>

    <select v-model="layersToAdd" multiple>
        <option v-for="(layer, index) in layerOptions"
                :value="layer"
                :key="'addLayer' + index">
            {{ layer.name }}
        </option>
    </select>

    <el-button @click="addLayers" type="primary" icon="el-icon-plus">
    </el-button>

</div>
