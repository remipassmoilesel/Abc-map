<div class="action-dialog-component">
    <el-dialog
            title="Search an action"
            :visible.sync="dialogVisible"
            width="50%">
        <span>What do you want to do ?</span>
        <span>
            <el-input
                placeholder=""
                ref="queryTextField"
                @keyup.native="onChange"
                v-model="query"
                clearable>
            </el-input>
        </span>
        <span>{{ searchMessage }}</span>
        <span class="result-area" :id="searchResultsId"></span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">Cancel</el-button>
        </span>
    </el-dialog>
</div>
