<div class="layer-selector-component component">

    <div v-if="getLayers().length > 0">

        <div class="h3">Select layers below ...</div>

        <div class="select-area">

            <select v-model="selectedLayers" multiple>
                <option v-for="(layer, index) in getLayers()"
                        :key="index"
                        :value="layer.id">
                    {{ layer.name }}
                </option>
            </select>

            <!-- Action buttons -->

            <el-button @click="deleteSelection" type="primary" icon="el-icon-close"></el-button>

        </div>

    </div>

    <!-- No layers found in project -->

    <div class="h3" v-else><i>No layers yet</i></div>

</div>
