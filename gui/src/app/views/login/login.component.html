
<div class="abc-login-view abc-view mt-5">

  <h1 class="mb-2">Identification</h1>

  <form class="abc-login-form" [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="login()">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
    </div>

    <div class="d-flex justify-content-end align-items-end mt-3">
      <button class="btn btn-primary" [disabled]="loginForm.invalid">Connexion</button>
    </div>

  </form>

</div>
