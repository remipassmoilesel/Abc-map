
<div class="abc-register-view abc-view">

  <h1>Inscription</h1>

  <form class="abc-register-form" [formGroup]="registerForm" *ngIf="registerForm" (ngSubmit)="register()">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
    </div>

    <div>
      <button class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>

  </form>

</div>
