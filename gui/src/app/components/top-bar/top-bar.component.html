<nav class="abc-topbar navbar navbar-expand navbar-light bg-light border-bottom">
  <a class="navbar-brand" href="#">Abc-Map</a>

  <div class="collapse navbar-collapse justify-content-between">
    <ul class="navbar-nav">

      <li class="nav-item active">
        <a class="nav-link" [routerLink]="routes.MAP">Carte</a>
      </li>

      <li class="nav-item">
        <div ngbDropdown class="d-inline-block">
          <a class="btn cursor-pointer" ngbDropdownToggle>Projet</a>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="newProject()">Nouveau</button>
            <button ngbDropdownItem>Ouvrir</button>
            <button ngbDropdownItem (click)="saveProject()">Enregistrer</button>
            <button ngbDropdownItem (click)="closeProject()">Fermer</button>
          </div>
        </div>
      </li>

      <li class="nav-item">
        <div ngbDropdown class="d-inline-block">
          <a class="btn cursor-pointer" ngbDropdownToggle>Vue</a>
          <div ngbDropdownMenu>
            <button ngbDropdownItem [routerLink]="routes.STORE">Magasin de données</button>
          </div>
        </div>
      </li>

    </ul>

    <ul class="navbar-nav abc-right-side">

      <li class="nav-item" *ngIf="projectName">
        <span class="nav-link">Project actuel: {{ projectName }}</span>
      </li>

      <li class="nav-item" *ngIf="loggedIn">
        <a (click)="logout()" class="nav-link cursor-pointer">
          <i class="far fa-user ml-3"></i> Déconnexion</a>
      </li>

      <li class="nav-item d-flex align-items-center" *ngIf="!loggedIn">
        <a [routerLink]="routes.REGISTER" class="nav-link">Inscription</a> |
        <a [routerLink]="routes.LOGIN" class="nav-link">Connexion</a>
        <i class="far fa-user ml-3"></i>
      </li>

    </ul>

  </div>
