<ng-template #dialogContent let-modal>

  <div class="modal-header">
    <h4 class="modal-title">Ajouter une couche</h4>
    <a (click)="onUserCancel($event)">
      <i class="fas fa-times"></i>
    </a>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="selectLayer">Source de donn√©es: </label>
        <select id="selectLayer" class="form-control">
          <option>Couche vectorielle (de dessin)</option>
          <option>Couche du catalogue</option>
          <option>Couche WMS</option>
        </select>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <a class="btn btn-outline-secondary" (click)="onUserCancel($event)">Annuler</a>
    <a class="btn btn-outline-dark" (click)="onUserConfirmation($event)">Ajouter</a>
  </div>

</ng-template>
